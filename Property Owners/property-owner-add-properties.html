<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="/css/Property Owners/property-owner-dashboard.css">
<link rel="stylesheet" href="/css/Forms/form-properties.css">

<!----===== Browser tab title ===== ---->
<title>Rent Connect Dashboard</title>

<!----===== Browser tab icon large ===== ---->
<link rel="icon" type="image/png" sizes="32x32" href="/images/Logo Blue Transparent.png">
<!----===== Browser tab icon small ===== ---->
<link rel="icon" type="image/png" sizes="16x16" href="/images/Logo Transparent.png"> 
<!----===== iPhone homescreen icon large ===== ---->
<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
<!----===== For browsers that support color matching  ===== ---->
<meta name="theme-color" content="#3685fd">
<!----===== Browser icon list ===== ---->
<link rel="manifest" href="images/site.webmanifest">


<title>Rent Connect - Post Your Property</title>
</head>

<body>
    <div class="app">

        <main class="content">

        <div class="createpost-text"><p>Add a Property to Rent Connect!</p></div>
        <div style="text-align: center; font-style: italic;"><p>Remember, the more info you can provide for your property means more oppertunities to match with tenants!</p><br></div> 
        
            <form action='' class='form'>
                <p class='field required'>
                  <label class='label required' for='property_name'>Property Address</label>
                  <input class='text-input' id='PROPERTY_NAME' name='PROPERTY_NAME'>
                </p>
                <p class='field'>
                  <label class='label' for='propert_tags'>Property Tags</label>
                  <input class='text-input' id='PROPERTY_TAGS' name='PROPERTY_TAGS'>
                </p>
                <p class='field required half'>
                  <label class='label' for='city'>City</label>
                  <input class='text-input' id='CITY' name='CITY'>
                </p>
                <p class='field half'>
                  <label class='label' for='zip_postcode'>Postal Code</label>
                  <input class='text-input' id='ZIP_POSTCODE' name='ZIP_POSTCODE'>
                </p>
                
                <div class='field'>
                  <label class='label'>Amenities</label>
                  <ul class='checkboxes'>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='AMENITY_01' name='AMENITY_01' type='checkbox'>
                      <label class='checkbox-label'>Parking</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='AMENITY_02' name='AMENITY_02' type='checkbox'>
                      <label class='checkbox-label'>Backyard</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='AMENITY_03' name='AMENITY_02' type='checkbox'>
                      <label class='checkbox-label'>Utilities Included</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='AMENITY_03' name='AMENITY_03' type='checkbox'>
                      <label class='checkbox-label'>Washer/Dryer</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='AMENITY_04' name='AMENITY_04' type='checkbox'>
                      <label class='checkbox-label'>Wheelchair Accessible</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='AMENITY_05' name='cAMENITY_05' type='checkbox'>
                      <label class='checkbox-label'>Fully Furnished</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='AMENITY_06' name='AMENITY_06' type='checkbox'>
                      <label class='checkbox-label'>Garage</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='AMENITY_07' name='AMENITY_07' type='checkbox'>
                      <label class='checkbox-label'>Gas Appliances</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='AMENITY_08' name='AMENITY_08' type='checkbox'>
                      <label class='checkbox-label'>Gas Fireplace</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='AMENITY_09' name='AMENITY_09' type='checkbox'>
                      <label class='checkbox-label'>Garden</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='AMENITY_10' name='AMENITY_10' type='checkbox'>
                      <label class='checkbox-label'>Park nearby(<2km)</label>
                    </li> 
                    <li class='checkbox'>
                      <input class='checkbox-input' id='AMENITY_11' name='AMENITY_11' type='checkbox'>
                      <label class='checkbox-label'>School nearby (<2km)</2km></label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='AMENITY_12' name='AMENITY_12' type='checkbox'>
                      <label class='checkbox-label'>Pool/Hot tub</label>
                    </li>
                  </ul>
                </div>
                <div class='field'>
                  <label class='label'>Bedrooms</label>
                  <ul class='options'>
                    <li class='option'>
                      <input class='option-input' id='NUM_BED' name='NUM_BED' type='radio' value='1'>
                      <label class='option-label'>1</label>
                    </li>
                    <li class='option'>
                      <input class='option-input' id='NUM_BED' name='NUM_BED' type='radio' value='2'>
                      <label class='option-label'>2</label>
                    </li>
                    <li class='option'>
                      <input class='option-input' id='NUM_BED' name='NUM_BED' type='radio' value='3'>
                      <label class='option-label'>3</label>
                    </li>
                    <li class='option'>
                      <input class='option-input' id='NUM_BED' name='NUM_BED' type='radio' value='4'>
                      <label class='option-label'>4+</label>
                    </li>
                   
                    </li>
                  </ul>
                </div>
                
                <div class='field'>
                  <label class='label'>Bathrooms</label>
                  <ul class='options'>
                    <li class='option'>
                      <input class='option-input' for='' id='NUM_BATH' name='NUM_BATH' type='radio' value='1'>
                      <label class='option-label'>1</label>
                    </li>
                    <li class='option'>
                      <input class='option-input' for='' id='NUM_BATH' name='NUM_BATH' type='radio' value='1.5'>
                      <label class='option-label'>1.5</label>
                    </li>
                    <li class='option'>
                      <input class='option-input' for='' id='NUM_BATH' name='NUM_BATH' type='radio' value='2'>
                      <label class='option-label'>2</label>
                    </li>
                    <li class='option'>
                      <input class='option-input' for='' id='NUM_BATH' name='NUM_BATH' type='radio' value='2.5'>
                      <label class='option-label'>2.5+</label>
                    </li>
                   
                    </li>
                  </ul>
                </div>

                <p class='field'>
                  <label class='label'>About Property</label>
                  <textarea class='textarea' cols='50' id='PROPERTY_DESC' rows='4'></textarea>
                </p>
                <!--
                <p class='field half'>
                  <label class='label'>I'm listing this property as:</label>
                  <select class='select' id='#'>
                    <option selected value=''></option>
                    <option value='value1'>TEXT1</option>
                    <option value='value2'>TEXT2</option>
                  </select>
                </p>
                -->
                <p class='field'>
                  <label class='label'>Is rent controlled?</label>
                  <select class='select' id='PROPERTY_RENT_CONTROL'>
                    <option selected value=''></option>
                    <option value='rentcontrolled'>Yes rent is controlled</option>
                    <option value='rentnotcontrolled'>No rent is not controlled</option>
                  </select>
                </p>
                <p class='field'>
                  <label class='label'>Do you also live at this property?</label>
                  <select class='select' id='USER_IS_TENANT'>
                    <option selected value=''></option>
                    <option value='ownerlivesonsite'>Yes I currently live here</option>
                    <option value='ownerlivesoffsite'>No I do not live here</option>
                  </select>
                </p>
                <br>
                <p class='field half'>
                  <input class='button' type='submit' value='List it!'>
                  </p>
              </form>

         

        </main>


    </div>

    <script>
        const menu_toggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector ('.sidebar');

        menu_toggle.addEventListener('click', () => {
            menu_toggle.classList.toggle ('is-active');
            sidebar.classList.toggle('is-active');

        })

    </script>

</body>
</html>
