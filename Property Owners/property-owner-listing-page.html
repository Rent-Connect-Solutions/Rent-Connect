<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="/css/Property Owners/property-owner-listing-page.css"
    />
    <link rel="stylesheet" href="/css/Forms/form-listing.css" />

    <!----===== Browser tab title ===== ---->
    <title>Rent Connect Dashboard</title>

    <!----===== Browser tab icon large ===== ---->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/Logo Blue Transparent.png"
    />
    <!----===== Browser tab icon small ===== ---->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/Logo Transparent.png"
    />
    <!----===== iPhone homescreen icon large ===== ---->
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <!----===== For browsers that support color matching  ===== ---->
    <meta name="theme-color" content="#3685fd" />
    <!----===== Browser icon list ===== ---->
    <link rel="manifest" href="images/site.webmanifest" />

    <title>Property Owner Dashboard</title>
  </head>

  <body>
    <div class="app">
      <div class="menu-toggle">
        <div class="hamburger">
          <span></span>
        </div>
      </div>

      <aside class="sidebar">
        <h3>Menu</h3>

        <nav class="menu">
          <a
            href="property-owner-my-dashboard-tab.html"
            class="menu-item is-active"
            >Dashboard</a
          >
          <a href="property-owner-my-profile-tab.html" class="menu-item"
            >Profile</a
          >
          <a href="property-owner-my-properties.html" class="menu-item"
            >Properties</a
          >
          <a href="#" class="menu-item">Marketplace</a>
          <a href="#" class="menu-item">Log out</a>
        </nav>
      </aside>

      <main class="content">
        <h1>Welcome back, NAME</h1>
       

        <center> <p>Your Matches:</p>

         
            <div class="plus radius"> <h3>5</h3></div>

            <p> <a href="EXAMPLE.COM"> View all</a></p>

        </center>

        <div class="cards">
          <div id="h1">123 Ave South, Hamilton, ON L8T 2M9</div>

          <img src="/Images/Table.JPG" />

          <h2>Price:</h2> <li>2000$ /month</li>
          <h2>Amenities</h2>
          <li> 3 Bedroom</li>
          <li>1 Bathroom</li>
          <li> Full House</li>
          <li> Backyard </li>
          <li> Parking</li>

          <br>

         <button>Edit Listing</button>

          
        </div>
      </main>
    </div>

    <script>
      const menu_toggle = document.querySelector(".menu-toggle");
      const sidebar = document.querySelector(".sidebar");

      menu_toggle.addEventListener("click", () => {
        menu_toggle.classList.toggle("is-active");
        sidebar.classList.toggle("is-active");
      });
    </script>
  </body>
</html>
