<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/form-posts.css">

<!----===== Browser tab title ===== ---->
<title>Rent Connect Dashboard</title>

<!----===== Browser tab icon large ===== ---->
<link rel="icon" type="image/png" sizes="32x32" href="/images/Logo Blue Transparent.png">
<!----===== Browser tab icon small ===== ---->
<link rel="icon" type="image/png" sizes="16x16" href="/images/Logo Transparent.png"> 
<!----===== iPhone homescreen icon large ===== ---->
<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
<!----===== For browsers that support color matching  ===== ---->
<meta name="theme-color" content="#3685fd">
<!----===== Browser icon list ===== ---->
<link rel="manifest" href="images/site.webmanifest">


<title>Tenant add a post</title>
</head>

<body>
    <div class="app">


        <main class="content">

        <div class="createpost-text"><p>Matching Post</p></div> 
        
            <form action='' class='form'>
                <p class='field required'>
                  <label class='label required' for='name'>Short Description about yourself</label>
                  <input class='text-input' id='name' name='name' required type='text'>
                </p>
                <p class='field required half'>
                  <label class='label' for='location'>What city you want to rent a unit in?</label>
                  <input class='text-input' id='location' name='location' required type='location'>
                </p>
                <p class='field half'>
                  <label class='label' for='postcalcode'>Neghibourhood</label>
                  <input class='text-input' id='postcalcode' name='postcalcode' type='postcalcode'>
                </p>
                
                <div class='field'>
                  <label class='label'>Amenities</label>
                  <ul class='checkboxes'>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='choice-0' name='choice' type='checkbox' value='0'>
                      <label class='checkbox-label' for='choice-0'>Parking</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='choice-1' name='choice' type='checkbox' value='1'>
                      <label class='checkbox-label' for='choice-1'>Backyard</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='choice-2' name='choice' type='checkbox' value='2'>
                      <label class='checkbox-label' for='choice-2'>Utilities Included</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='choice-2' name='choice' type='checkbox' value='2'>
                      <label class='checkbox-label' for='choice-2'>Pet friendly</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='choice-2' name='choice' type='checkbox' value='2'>
                      <label class='checkbox-label' for='choice-2'>Smoker friendly</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='choice-3' name='choice' type='checkbox' value='3'>
                      <label class='checkbox-label' for='choice-3'>Washer / Dryer</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='choice-4' name='choice' type='checkbox' value='4'>
                      <label class='checkbox-label' for='choice-4'>Wheelchair Accessible</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='choice-5' name='choice' type='checkbox' value='5'>
                      <label class='checkbox-label' for='choice-5'>Fully Furnished</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='choice-6' name='choice' type='checkbox' value='6'>
                      <label class='checkbox-label' for='choice-6'>Garage</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='choice-7' name='choice' type='checkbox' value='7'>
                      <label class='checkbox-label' for='choice-7'>Gas Appliances</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='choice-8' name='choice' type='checkbox' value='8'>
                      <label class='checkbox-label' for='choice-8'>Gas Fireplace</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='choice-9' name='choice' type='checkbox' value='9'>
                      <label class='checkbox-label' for='choice-9'>Garden</label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='choice-10' name='choice' type='checkbox' value='10'>
                      <label class='checkbox-label' for='choice-10'>Park nearby(<2km)</label>
                    </li> 
                    <li class='checkbox'>
                      <input class='checkbox-input' id='choice-11' name='choice' type='checkbox' value='11'>
                      <label class='checkbox-label' for='choice-11'>school nearby (<2km)</2km></label>
                    </li>
                    <li class='checkbox'>
                      <input class='checkbox-input' id='choice-12' name='choice' type='checkbox' value='*'>
                      <label class='checkbox-label' for='choice-12'>Select All</label>
                    </li>
                  </ul>
                </div>
                <div class='field'>
                  <label class='label'>Bedrooms</label>
                  <ul class='options'>
                    <li class='option'>
                      <input class='option-input' id='option-0' name='option' type='radio' value='0'>
                      <label class='option-label' for='option-0'>1</label>
                    </li>
                    <li class='option'>
                      <input class='option-input' id='option-1' name='option' type='radio' value='1'>
                      <label class='option-label' for='option-1'>2</label>
                    </li>
                    <li class='option'>
                      <input class='option-input' id='option-2' name='option' type='radio' value='2'>
                      <label class='option-label' for='option-2'>3</label>
                    </li>
                    <li class='option'>
                      <input class='option-input' id='option-3' name='option' type='radio' value='3'>
                      <label class='option-label' for='option-3'>4+</label>
                    </li>
                   
                    </li>
                  </ul>
                </div>
                
                <div class='field'>
                  <label class='label'>Bathrooms</label>
                  <ul class='options'>
                    <li class='option'>
                      <input class='option-input' id='option-4' name='option' type='radio' value='4'>
                      <label class='option-label' for='option-4'>1</label>
                    </li>
                    <li class='option'>
                      <input class='option-input' id='option-5' name='option' type='radio' value='5'>
                      <label class='option-label' for='option-5'>1.5</label>
                    </li>
                    <li class='option'>
                      <input class='option-input' id='option-6' name='option' type='radio' value='6'>
                      <label class='option-label' for='option-6'>2</label>
                    </li>
                    <li class='option'>
                      <input class='option-input' id='option-7' name='option' type='radio' value='7'>
                      <label class='option-label' for='option-7'>2.5+</label>
                    </li>
                   
                    </li>
                  </ul>
                </div>

                <p class='field'>
                  <label class='label' for='about'>Short description about yourself,</label>
                  <textarea class='textarea' cols='50' id='about' name='about' rows='4'></textarea>
                </p>
                <p class='field half'>
                  <label class='label' for='select'>Who are you</label>
                  <select class='select' id='select'>
                    <option selected value=''></option>
                    <option value='landlord'>student</option>
                    <option value='property-manager'>professional</option>
                  </select>
                </p>

                <p class='field half'>
                  <input class='button' type='submit' value='Send'>
                </p>
              </form>

         

        </main>


    </div>

    <script>
        const menu_toggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector ('.sidebar');

        menu_toggle.addEventListener('click', () => {
            menu_toggle.classList.toggle ('is-active');
            sidebar.classList.toggle('is-active');

        })

    </script>

</body>
</html>
