<!----===== Browser tab icon large ===== ---->
<link rel="icon" type="image/png" sizes="32x32" href="/images/Logo Blue Transparent.png">
<!----===== Browser tab icon small ===== ---->

<link rel="apple-touch-icon" href="images/apple-touch-icon.png">

<link rel="manifest" href="images/site.webmanifest">



<title>Tenant Dashboard</title>
</head>




<body>
    <div class="app">

        <div class="menu-toggle">
            <div class="hamburger">
                <span></span>
            </div>
        </div>

        <aside class="sidebar">
            <h3>Menu</h3>

            <nav class="menu">
                <a href="tenant-my-dashboard-tab.html" class="menu-item">Dashboard</a>
                <a href="tenant-my-profile-tab.html" class="menu-item">Profile</a>
                <a href="tenant-my-posts-tab.html" class="menu-item">Posts</a>
                <a href="tenant-my-documents-tab.html" class="menu-item is-active">Documents</a>
                <a href="#" class="menu-item">Log out</a>
            </nav>

        </aside>

        <main class="content">
            <h1>Your Documents</h1>
            <p>Upload your Documents to have ready for a rental unit Match</p>
            
            <h2>Documents Upload Section</h2>
              <h4>Credit Scrore</h4><input type="file" accept="Images/*">
              <h4>Proof of Employment</h4><input type="file" accept="Images/*">
              <h4>References</h4><input type="file" accept="Images/*">
              <h4>Rental Application</h4><input type="file" accept="Images/*">

        </main>

    </div>

    <script>
        const menu_toggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector ('.sidebar');

        menu_toggle.addEventListener('click', () => {
            menu_toggle.classList.toggle ('is-active');
            sidebar.classList.toggle('is-active');

        })

    </script>

</body>
