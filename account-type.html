<body>
    <h1>Please select your account</h1>
    <h2>I am a: </h2>
    <div class="button-container">
        <div class="button-image" onclick="selectAccountType('type1')">
            <img src="/Images/Landlord - Account Type 2.JPG" alt="Type 1">
            <div class="hover-overlay"></div>
        </div>
        <div class="button-image" onclick="selectAccountType('type2')">
            <img src="/Images/Tenants - Account Type 4.JPG" alt="Type 2">
            <div class="hover-overlay"></div>
        </div>
    </div>

    <script>
        async function selectAccountType(accountType) {
            try {
                const response = await fetch('/api/select-account-type', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ account_type: accountType }),
                });

                const data = await response.json();
                if (response.ok) {
                    alert(`Account type '${accountType}' selected successfully!`);
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while selecting account type.');
            }
        }
    </script>
